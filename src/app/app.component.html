<ng-container>
  <mat-toolbar color="primary" class="mat-elevation-z3">
    <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>Angular Testing</h1>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #sidenav
      mode="side"
      opened="true"
      [fixedInViewport]="true"
      [fixedTopGap]="60"
      [autoFocus]="false">
      <mat-nav-list>
        <a mat-list-item routerLink="/" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/karma" routerLinkActive="active">Karma</a>
        <a mat-list-item routerLink="/jasmine" routerLinkActive="active">Jasmine</a>
        <a mat-list-item routerLink="/scenarios" routerLinkActive="active">Scenarios</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
